<link href="https://fonts.googleapis.com/css?family={fontName}:400,{fontWeight}" rel="stylesheet">
<div class="main-container">
    <div class="title top {{titlePosition}}">{{titleText}}</div>
    <div class="meter">
        <span id="bar" class="{{progressDirection}}"></span>
    </div>
    <div class="title bottom {{titlePosition}}">{{titleText}}</div>
    <div class="legend"><span id="count"></span><span id="divider">{divider}</span><span id="goal"></span></div>
</div>
