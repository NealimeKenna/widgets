<link href="https://fonts.googleapis.com/css?family={fontName}:400,{fontWeight}" rel="stylesheet">
<div class="main-container">
    <div class="title on-top {{titlePosition}}">{{titleText}}</div>
    <div class="meter {{fillType}}">
        <span id="bar" class="{{progressDirection}}"></span>
    </div>
    <div class="title top {{titlePosition}}">{{titleText}}</div>
    <div class="title left {{titlePosition}}">{{titleText}}</div>
    <div class="legend {{displayLabels}} {{titlePosition}}"><span id="count"></span><span id="divider"> {divider} </span><span id="goal"></span></div>
    <div class="title right {{titlePosition}}">{{titleText}}</div>
    <div class="title bottom {{titlePosition}}">{{titleText}}</div>
</div>
